<div class="p-6 max-w-6xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Orders Dashboard</h1>

  <table class="w-full border border-gray-200 rounded-lg overflow-hidden">
    <thead class="bg-gray-50 border-b border-gray-200">
      <tr>
        <th class="px-4 py-2 text-left">Order ID</th>
        <th class="px-4 py-2 text-left">User</th>
        <th class="px-4 py-2 text-left">Total Price</th>
        <th class="px-4 py-2 text-left">Status</th>
        <th class="px-4 py-2 text-left">Items</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let order of orders">
        <td class="px-4 py-2">{{ order._id }}</td>
        <td class="px-4 py-2">{{ order.user?.name }}</td>
        <td class="px-4 py-2">{{ order.totalPrice | currency }}</td>
        <td class="px-4 py-2">
          <select
            [value]="order.status"
            (change)="updateStatus($event,order._id!)"
            class="border px-2 py-1 rounded"
          >
            <option *ngFor="let status of statusOptions" [value]="status">
              {{ status }}
            </option>
          </select>
        </td>
        <td class="px-4 py-2">
          <ul class="list-disc pl-4">
            <li *ngFor="let item of order.items">
              {{ item.product.title }} x{{ item.quantity }} = {{ item.subtotal | currency }}
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
