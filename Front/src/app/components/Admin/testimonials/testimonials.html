<div class="p-6 max-w-5xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Pending Testimonials</h1>

  <table class="w-full border border-gray-200 rounded-lg overflow-hidden">
    <thead class="bg-gray-50 border-b border-gray-200">
      <tr>
        <th class="px-4 py-2 text-left">User</th>
        <th class="px-4 py-2 text-left">Content</th>
        <th class="px-4 py-2 text-left">Rating</th>
        <th class="px-4 py-2 text-left">Status</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let t of testimonials">
        <td class="px-4 py-2">{{ t.user.name }}</td>
        <td class="px-4 py-2">{{ t.content }}</td>
        <td class="px-4 py-2">{{ t.rating }}</td>
        <td class="px-4 py-2">
          <select
            [value]="t.status"
            (change)="updateStatus($event, t._id)"
            class="border px-2 py-1 rounded"
          >
            <option *ngFor="let status of statusOptions" [value]="status">
              {{ status }}
            </option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
