<!-- card.component.html -->
<a 
    class="group block bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden transform hover:-translate-y-1"
>
  <div class="relative overflow-hidden">
    <img 
      [src]="item.image" 
      [alt]="item.title"
        class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-500"
    />

    <!-- Overlay -->
      <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-black/10 to-transparent group-hover:from-black/50 group-hover:via-black/20 group-hover:to-transparent transition-all duration-300"></div>

    <div class="absolute inset-0 flex items-center justify-center">
      <h3 class="text-2xl font-bold text-white text-center">
        {{ item.title }}
      </h3>
    </div>
  </div>
</a>
