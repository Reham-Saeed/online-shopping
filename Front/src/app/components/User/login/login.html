<div class="flex min-h-screen items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="example@mail.com"/>
        <p class="text-red-500 text-xs" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" formControlName="password"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="••••••"/>
        <p class="text-red-500 text-xs" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </p>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-rose-500 text-white py-2 rounded-lg hover:bg-rose-600"
        [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
</div>
