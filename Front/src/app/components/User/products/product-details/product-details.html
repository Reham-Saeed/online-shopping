<div class="min-h-screen bg-gray-50" *ngIf="product; else notFound">
  <div class="container mx-auto px-4 py-8">

    <!-- Back Button -->
    <a
      routerLink="/products"
      class="inline-flex items-center gap-2 text-gray-600 hover:text-gray-800 mb-8 group"
    >
      Back to Products
    </a>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 mb-16">
      <!-- Product Images -->
      <div class="space-y-4">
        <div class="relative bg-white rounded-2xl overflow-hidden shadow-sm">
          <img
            [src]="product.image"
            [alt]="product.title"
            class="w-full h-96 lg:h-[500px] object-cover"
          />
        </div>
      </div>

      <!-- Product Info -->
      <div class="space-y-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
          {{ product.title }}
        </h1>

        <!-- Price -->
        <div class="flex items-center gap-3">
          <span class="text-3xl font-bold text-gray-800"
            >{{ product.price }} EGP</span
          >
        </div>

        <!-- Description -->
        <p class="text-gray-600 leading-relaxed">{{ product.description }}</p>
        <!-- Quantity -->
        <div>
          <h3 class="font-semibold text-gray-800 mb-3">Quantity</h3>
          <div class="flex items-center gap-3">
            <div class="flex items-center border border-gray-300 rounded-lg">
              <button (click)="decreaseQty()" class="p-2 hover:bg-gray-100">
                -
              </button>
              <span class="px-4 py-2 font-medium">{{ quantity() }}</span>
              <button (click)="increaseQty()" class="p-2 hover:bg-gray-100">
                +
              </button>
            </div>
          </div>
        </div>

        <!-- Add to Cart -->
        <div class="space-y-3">
          <button
            (click)="addToCart(product._id)"
            class="w-full bg-rose-500 hover:bg-rose-600 disabled:bg-gray-300 text-white py-4 rounded-lg font-semibold flex items-center justify-center gap-2"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="min-h-screen flex items-center justify-center">
    <p class="text-xl text-gray-600">Product not found</p>
  </div>
</ng-template>
