<div class="flex min-h-screen items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Create Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="submit()" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-sm mb-1">Full Name</label>
        <input type="text" formControlName="name"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="John Doe"/>
        <p class="text-red-500 text-xs" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
          Name must be at least 2 characters
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="example@mail.com"/>
        <p class="text-red-500 text-xs" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Please enter a valid email
        </p>
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm mb-1">Phone</label>
        <input type="tel" formControlName="phone"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="01xxxxxxxxx"/>
        <p class="text-red-500 text-xs" *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched">
          Phone must be a valid Egyptian number
        </p>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm mb-1">Address</label>
        <input type="text" formControlName="address"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="123 Street, Cairo"/>
        <p class="text-red-500 text-xs" *ngIf="signupForm.get('address')?.invalid && signupForm.get('address')?.touched">
          Address must be at least 5 characters
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" formControlName="password"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="••••••"/>
        <p class="text-red-500 text-xs" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password must contain uppercase, lowercase, number, special char and min 8 chars
        </p>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-rose-500 text-white py-2 rounded-lg hover:bg-rose-600"
        [disabled]="signupForm.invalid">
        Sign Up
      </button>
    </form>
  </div>
</div>
