<div class="min-h-screen bg-gray-50 py-8 px-4">
  <div class="container mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Customer Reviews</h1>
      <p class="text-gray-600 text-lg">See what our customers are saying</p>
    </div>

    <!-- Submit Review Button -->
    <div class="text-center mb-12">
      <button
      (click)="toggleForm()"
        class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors"
      >
        Write a Review
      </button>
    </div>

    <!-- Review Form -->
    <div *ngIf="showForm" class="bg-white rounded-xl shadow-sm p-6 mb-12">
      <h3 class="text-xl font-semibold text-gray-800 mb-6">
        Share Your Experience
      </h3>
      <form
        [formGroup]="reviewForm"
        (ngSubmit)="submitReview()"
        class="space-y-4"
      >
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Your Name</label
          >
          <input
            type="text"
            formControlName="name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent"
            placeholder="Enter your name"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Rating</label
          >
          <div class="flex gap-1">
            <button
              type="button"
              *ngFor="let r of [1, 2, 3, 4, 5]"
              class="p-1"
              (click)="reviewForm.get('rating')?.setValue(r)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                [ngClass]="{
                  'text-yellow-400 fill-current':
                    r <= reviewForm.get('rating')?.value,
                  'text-gray-300': r > reviewForm.get('rating')?.value
                }"
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 .587l3.668 7.431L24 9.587l-6 5.853L19.335 24 12 20.013 4.665 24 6 15.44 0 9.587l8.332-1.569z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Your Review</label
          >
          <textarea
            rows="4"
            formControlName="content"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent"
            placeholder="Tell us about your experience..."
          ></textarea>
        </div>

        <div class="flex gap-3">
          <button
            type="submit"
            class="flex items-center gap-2 bg-rose-500 hover:bg-rose-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors"
          >
            Submit Review
          </button>
          <button
            type="button"
            (click)="toggleForm()"
            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition-colors"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <!-- Reviews Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let testimonial of testimonials"
        class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow duration-300"
      >
        <div class="flex items-center gap-3 mb-4">
          <div>
            <h4 class="font-semibold text-gray-800">
              {{ testimonial.user.name }}
            </h4>
            <div class="flex items-center">
              <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  [ngClass]="{
                    'text-yellow-400 fill-current': star <= testimonial.rating,
                    'text-gray-300': star > testimonial.rating
                  }"
                  class="w-4 h-4"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 .587l3.668 7.431L24 9.587l-6 5.853L19.335 24 12 20.013 4.665 24 6 15.44 0 9.587l8.332-1.569z"
                  />
                </svg>
              </ng-container>
            </div>
          </div>
        </div>
        <p class="text-gray-600 leading-relaxed">{{ testimonial.content }}</p>
        <div class="text-xs text-gray-400 mt-4">
          {{ testimonial.createdAt | date }}
        </div>
      </div>
    </div>
  </div>
</div>
